name: CI

on:
  push:
    branches: [ master ]
    tags:
      - v*

  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:

  coverage:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache Rust dependencies
      uses: actions/cache@v1.1.2
      with:
        # There's a problem with caching serde, hence we exclude it here
        path: |
          target
          !target/**/*serde*
        key: ${{ runner.OS }}-build-v2-${{ hashFiles('**/Cargo.lock') }}
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    - name: coverage with tarpaulin
      run: |
        cargo install cargo-tarpaulin
        make coverage
        bash <(curl -s https://codecov.io/bash)

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Install system dependencies
      run: |
        sudo apt-get install -y libboost-all-dev
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 50
        sudo update-alternatives --set g++ "/usr/bin/g++-8"
    - uses: actions/checkout@v2
    - name: Cache Rust dependencies
      uses: actions/cache@v1.1.2
      with:
        # There's a problem with caching serde, hence we exclude it here
        path: |
          target
          !target/**/*serde*
        key: ${{ runner.OS }}-build-v2-${{ hashFiles('**/Cargo.lock') }}
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - name: Validate release notes entry
      run: ./newsfragments/validate_files.py
    - name: Lint with rustfmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
    - name: Build
      run: cargo build --all-features --verbose
    - name: Lint with clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets --all-features -- -D warnings

  test:
    # Build & Test runs on all platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
        - os: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Rust dependencies
      uses: actions/cache@v1.1.2
      with:
        # There's a problem with caching serde, hence we exclude it here
        path: |
          target
          !target/**/*serde*
        key: ${{ runner.OS }}-build-v2-${{ hashFiles('**/Cargo.lock') }}
    - name: Install Mac System dependencies
      if: startsWith(matrix.os,'macOS')
      run: |
        brew install boost
    - name: Install Linux dependencies
      if: startsWith(matrix.os,'ubuntu')
      run: |
        sudo apt-get install -y libboost-all-dev
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 50
        sudo update-alternatives --set g++ "/usr/bin/g++-8"
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    - name: Build
      run: cargo build --all-features --verbose
    - name: Run tests
      run: cargo test --workspace --features solc-backend --verbose

  wasm-test:
      runs-on: ubuntu-latest
      container: davesque/rust-wasm
      steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Run WASM tests
        run: wasm-pack test --node -- --workspace


  release:
      # Only run this when we push a tag
      if: startsWith(github.ref, 'refs/tags/')
      runs-on: ${{ matrix.os }}
      needs: [lint, test, wasm-test]
      strategy:
        matrix:
          include:
          - os: ubuntu-latest
            BIN_FILE: fe_amd64
          - os: macOS-latest
            BIN_FILE: fe_mac

      steps:
        - uses: actions/checkout@v2
        - name: Install Linux dependencies
          if: startsWith(matrix.os,'ubuntu')
          run: |
            sudo apt-get update
            sudo apt-get upgrade -y
            sudo apt-get install -y libboost-all-dev
            sudo apt-get install g++ -y
            sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 50
            sudo update-alternatives --set g++ "/usr/bin/g++-9"
            sudo apt-get install cmake -y
            sudo apt-get install -y libclang-dev
        - name: Install Mac System dependencies
          if: startsWith(matrix.os,'macOS')
          run: |
            brew install boost
        - name: Install latest nightly
          uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: nightly
            override: true
        - name: Build
          run: cargo build --all-features --release && strip target/release/fe && mv target/release/fe target/release/${{ matrix.BIN_FILE }}
        - name: Release
          uses: softprops/action-gh-release@v1
          with:
            files: target/release/${{ matrix.BIN_FILE }}
            prerelease: true
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}